<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="contactContainer">
            <button id="homeButton" class="contact" onclick="location.href='index.html'">Home</button>
            <button id="resumeButton" class="contact" onclick="location.href='resume.html'">Resume</button>
            <button id="worksButton" class="contact" onclick="location.href='works.html'">Works</button>
            <button id="linksButton" class="contact" onclick="location.href='links.html'">Links</button>
            <button id="contactMeButton" class="contact" onclick="location.href='contact me.html'">Contact Me</button>
        </div>
        <div id="topBackground"></div>
    </div>
    <div class="grid">
        <div class="item" class="item-1">
            <div class="flex-item" class="flex-item-1">
                <label class="item-label">Rock Paper Scissors</label>
                <video class="video" src="/videos/RPS.mp4"></video>
                <label class="item-label-desc">Classic rock paper and scissor game.</label>
            </div>
        </div>
        <div class="item" class="item-2">
            <div class="flex-item" class="flex-item-2">
                <label class="item-label">Calculator</label>
                <video class="video" src="/videos/Calculator.mp4"></video>
                <label class="item-label-desc">A simple web calculator with basic operators.</label>
        </div>
        </div>
        <div class="item" class="item-3">
            <div class="flex-item" class="flex-item-3">
                <label class="item-label">Password Generator</label>
                <video class="video" src="/videos/Password Generator.mp4"></video>
                <label class="item-label-desc">A simple random password generator. The number of characters depends on the user.</label>
            </div>
        </div>
        <div class="item" class="item-4">
            <div class="flex-item" class="flex-item-4">
                <label class="item-label">Stopwatch</label>
                <video class="video" src="/videos/Stopwatch.mp4"></video>
                <label class="item-label-desc">A simple web stopwatch.</label>
            </div>
        </div>
        <div class="item" class="item-5">
            <div class="flex-item" class="flex-item-5">
                <label class="item-label">Car Slider</label>
                <video class="video" src="/videos/Car Slider.mp4"></video>
                <label class="item-label-desc">A simple web application slider.</label>
            </div>
        </div>
        <div class="item" class="item-6">
            <div class="flex-item" class="flex-item-6">
                <label class="item-label">Dice Roller</label>
                <video class="video" src="/videos/Dice Roller.mp4"></video>
                <label class="item-label-desc">A simple web application that outputs random dice combinations. The quantity of the dice depends on the user.</label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
